
<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                        <div class="card bg-warning shadow-soft p-4">
                            <div class="text-center pb-0">
                                <h2 class="h4">Admin Login</h2>  
                            </div>
                            <div class="card-body text-center">
                                <div class="form-group">
                                    <label for="exampleInputIcon3" class="black-text">Korime</label>
                                    <div class="input-group mb-4">
                                        <input class="form-control" [(ngModel)]="korime" id="exampleInputIcon3" type="text" aria-label="email adress">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="exampleInputPassword6" class="black-text">Lozinka</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" [(ngModel)]="lozinka" id="exampleInputPassword6" type="password" aria-label="Password" required>
                                        </div>
                                    </div>
                                    <div class="alert alert-info text-center" role="alert" *ngIf="message != ''">
                                        {{message}}
                                    </div>
                                </div>
                                <table class="table">
                                    <tr>
                                        <td class="text-center">
                                            <button (click)="login()" class="btn btn-block btn-info">Uloguj se</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
